<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="stylesheet" href="style.css" />    
    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=1.0"
    />
    </script>
    <script src="https://kit.fontawesome.com/970be569e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="colors-wrapper">
        <h3>COLORS</h3>
        <div class="colors">
            <div class="black color-box">
                <p class="black-font">black #161616</p>
                <div class="color-square black-background"></div>
            </div>
            <div class="hover-red color-box">
                <p class="hover-red-font">red-hover #ff4d4c</p>
                <div class="hover-red-background color-square"></div>
            </div>
            <div class="footer-red color-box">
                <p class="footer-red-font">footer-red #ff4646</p>
                <div class="footer-red-background color-square"></div>
            </div>
            <div class="light-grey color-box">
                <p class="light-grey-font">light-grey #f3f3f3</p>
                <div class="color-square light-grey-background"></div>
            </div>
            <div class="white color-box">
                <p class="white-font">white #FFFFFF</p>
                <div class="white-background color-square"></div>
            </div>
            <div class="light-blue color-box">
                <p class="light-blue-font">light blue #6fb1d5</p>
                <div class="light-blue-background color-square"></div>
            </div>
        </div>
    </div>
    
    <div class="icons-wrapper">
        <h3>ICONS</h3>
        <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitch"></i>
            <i class="fa-regular fa-user"></i>
            <i class="fa-sharp fa-solid fa-question"></i>
            <i class="fa-sharp fa-solid fa-bars"></i>
            <i class="fa-solid fa-ellipsis-vertical red-hover"></i>   
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
         </div>
    </div>

    <div class="buttons-wrapper">
        <h3>BUTTONS</h3>
        <div class="buttons">
           <button href="#" class="button-filled">Filled Button</button>
           <button href="#" class="button-empty">Empty Button</button>
        </div>
    </div>
    <div>
        <div class="logos">
            <h3>LOGOS</h3>
            <div class="logos-wrapper">
                <div class="logos-item">
                    <h4>ea-logo-circle</h4>
                    <img
                    src="/Resources/images/ea-logo-circle.png"
                    class="img">
                </div>
                <div class="logos-item">
                    <h4>ea-logo</h4>
                    <img
                    src="/Resources/images/ea-logo.png"
                    class="img">
                </div>
                <div class="logos-item">
                    <h4>ea-play-logo</h4>
                    <img
                    src="/Resources/images/ea-play-logo.svg"
                    class="img">
                </div>
                <div class="logos-item">
                    <h4>Seal</h4>
                    <img
                    src="/Resources/images/seal.svg"
                    class="img">
                </div>
                <div class="logos-item">
                    <h4>ea-logo-svg</h4>
                    <img
                    src="/Resources/images/ea.logo.svg"
                    class="img">
                </div>
            </div>
        </div>
    </div>
    <div class="details">
        <h3>DETAILS</h3>
        <div class="details-wrapper">
            <div>
                <p>Media Queries breakpoints:</p>
                <p>-1024px</p>   
                <p>-768px</p>
            </div>
            <div>
                <h4>Font:</h4>
                <h2>Electronic Arts Text</h2>
            </div>
        </div>
    </div>
</body>

</html>
